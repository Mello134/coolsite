{% extends 'men/base.html' %}

{% block content %}


<h1>{{ post.title }}</h1>
<p><a href="{{ post.cat.get_absolute_url }}">Из категории: {{ post.cat }}</a></p>

{% if post.photo %}
<p>
	<img  class='img-article-left' src="{{ post.photo.url }}">
</p>
{% endif %}


{{ post.content|linebreaks }}

{% endblock %}
